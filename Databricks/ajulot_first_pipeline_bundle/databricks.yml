# This is a Databricks asset bundle definition for ajulot_first_pipeline_bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: ajulot_first_pipeline_bundle
  uuid: ee4e88c7-b0e6-4e56-9d53-784badad5d23

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-820d547a-5e18.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-820d547a-5e18.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/ajulot@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/ajulot@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: ajulot@gmail.com
        level: CAN_MANAGE
