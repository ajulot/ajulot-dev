# This is a Databricks asset bundle definition for pipelines_with_cdc_tutorial.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: pipelines_with_cdc_tutorial
  uuid: 9f6c37e3-791e-4248-92ef-2625b8ce36df

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073
    variables:
      catalog: workspace
      schema: default
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/ajulot@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/ajulot@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: ajulot@gmail.com
        level: CAN_MANAGE
