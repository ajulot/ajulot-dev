# The main pipeline for pipelines_with_cdc_tutorial

resources:
  pipelines:
    pipelines_with_cdc_tutorial_etl:
      name: pipelines_with_cdc_tutorial_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/pipelines_with_cdc_tutorial_etl"

      libraries:
        - glob:
            include: ../src/pipelines_with_cdc_tutorial_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
